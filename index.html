<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Solve NaN</title>
</head>

<body>
	<main class="d-flex center container flex-column">
		<header>
			<h1 class="text-center">Unlimited Money</h1>
		</header>
		<section class="d-flex center">
			<div class="balance">
				<h2 id="current_balance">Balance: $<span>00</span></h2>
			</div>
			<div class="inputs">
				<aside>
					<input id="add_money_field" type="text" name="add_money" placeholder="Add Money" />
					<button id="add_money_btn" class="btn" type="button">Add</button>
				</aside>
				<aside>
					<input id="draw_money_field" type="text" name="draw_money" placeholder="Withdraw Money" />
					<button id="draw_money_btn" class="btn" type="button">Draw</button>
				</aside>
			</div>
		</section>
	</main>
	<script src="./index.js"></script>
</body>

</html>
